<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  <script defer src="main.e40cdf7cbf14f33fe414.js"></script></head>

  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <main>
      <div class="start-game-container active">
        <label for="player-name-input">Enter player name</label>
        <input type="text" placeholder="Player" id="player-name-input" />
        <button class="homepage-start-game">Start Game</button>
      </div>

      <div class="gameboard-container battleship-gameboard">
        <div class="player-board-container board-container">
          <h2 class="board-name">Player</h2>
          <div class="player-board board"></div>
        </div>

        <div class="ai-board-container board-container">
          <h2 class="board-name">AI</h2>
          <div class="ai-board board"></div>
        </div>
      </div>

      <div class="modal-overlay">
        <div class="modal">
          <header><h2>Game Over! You lost!</h2></header>
          <div class="modal-content">
            <div class="modal-button-container">
              <button class="play-again">Play Again</button>
              <button class="new-game">New Game</button>
            </div>
          </div>
        </div>
      </div>

      <div class="place-ships-container">
        <div class="gameboard-container place-ships-gameboard">
          <div class="place-ships-hint">Place your carrier</div>
          <button class="rotate-ship">Rotate Ship</button>
          <div class="place-ships-board-container board-container">
            <div class="place-ships-board board"></div>
          </div>
          <div class="place-ships-buttons">
            <button class="randomize-ships">Randomize Ships</button>
            <button class="reset-board">Reset Board</button>
            <button class="place-ships-start-game">Start Game</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
